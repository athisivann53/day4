<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Variables</h1>
    <p>Strings are written with quates</p>
    <p>Numbers are written without quates</p>
    <p id="demo"></p>
    <script>
        const pi = 3.14;
        let person = "Athisivan";
        let answer = 'Yes I am!';
        document.getElementById("demo").innerHTML = pi + "<br>" + person + "<br>" + answer;
    </script>
</body>

</html>
