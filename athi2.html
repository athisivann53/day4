<!DOCTYPE html>
<html>

<body>

    <h2>Project K</h2>

    <p>Light ON and OFF Project</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').src='https://e7.pngegg.com/pngimages/922/441/png-clipart-creative-bulb-lightbulb-energy-saving-lamps-thumbnail.png'">Turn on the light</button>

    <img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKqBtYAYtGjLvmuei3KsVnm3pfDLgvkaYr8VWs7UTIPg&s" style="width:100px">

    <button onclick="document.getElementById('myImage').src='https://toppng.com/uploads/preview/light-bulb-on-off-png-115539402943y50vxr5yi.png'">Turn off the light</button>

</body>

</html>
